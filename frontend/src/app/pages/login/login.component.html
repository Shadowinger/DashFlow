<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col items-center p-4 md:p-6 lg:p-8">
  <!-- Header with logo - Responsive for all screen sizes -->
  <div class="w-full max-w-md mb-6 bg-white dark:bg-[#4a4a4b] rounded-2xl shadow-lg overflow-hidden">
    <div class="p-4 sm:p-6 flex flex-col items-center">
      <div class="w-24 h-24 sm:w-32 sm:h-32 bg-[url('assets/logo_1.svg')] bg-no-repeat bg-center bg-contain dark:invert"></div>
      <p class="text-xl sm:text-2xl md:text-3xl dark:text-white text-center font-bold mt-2">Communicate better</p>
    </div>
  </div>

  <!-- Illustration - Only visible on large screens, positioned correctly -->
  <div class="hidden xl:block absolute right-8 top-20 w-1/3 max-w-md h-auto">
    <img src="assets/undraw_data-trends_kv5v.svg" alt="Data illustration" class="w-full h-auto">
  </div>

  <!-- Login form - Always centered and properly sized -->
  <div class="w-full max-w-md mb-8">
    <div class="w-full p-6 sm:p-8 bg-white dark:bg-[#4a4a4b] rounded-2xl shadow-lg">
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Přihlášení</h2>
      <form class="space-y-5">
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
            placeholder="email@domena.cz"
          />
        </div>

        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-white">Heslo</label>
          <input
            type="password"
            id="password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
            placeholder="••••••••"
          />
        </div>

        <div class="flex items-center justify-between pt-2">
          <div class="flex items-center">
            <input id="remember-me" name="remember-me" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:border-gray-600 dark:bg-gray-700">
            <label for="remember-me" class="ml-2 block text-sm text-gray-700 dark:text-gray-300">Zapamatovat si</label>
          </div>
          <div class="text-sm">
            <a href="/forgot-password" class="font-medium text-blue-600 hover:text-blue-500 dark:text-blue-400">Zapomenuté heslo?</a>
          </div>
        </div>

        <button
          type="submit"
          class="w-full py-3 px-4 mt-4 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Přihlásit se
        </button>
      </form>
      <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
        Nemáš účet?
        <a routerLink="/register" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Zaregistruj se</a>
      </p>
    </div>

    <!-- Security note - helps with trust -->
    <div class="mt-4 text-xs text-center text-gray-500 dark:text-gray-400 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      Zabezpečené připojení
    </div>
  </div>
</div>
