<div class="min-h-screen bg-gray-50 dark:bg-gray-900 flex flex-col items-center p-4 md:p-6 lg:p-8">
  <!-- Header with logo -->
  <div class="w-full max-w-md mb-6 bg-white dark:bg-[#4a4a4b] rounded-2xl shadow-lg overflow-hidden">
    <div class="p-4 sm:p-6 flex flex-col items-center">
      <div class="w-24 h-24 sm:w-32 sm:h-32 bg-[url('assets/logo_1.svg')] bg-no-repeat bg-center bg-contain dark:invert"></div>
      <p class="text-xl sm:text-2xl md:text-3xl dark:text-white text-center font-bold mt-2">Create an account</p>
    </div>
  </div>

  <!-- Illustration - Only visible on large screens -->
  <div class="hidden xl:block absolute right-8 top-20 w-1/3 max-w-md h-auto">
    <img src="assets/undraw_data-trends_kv5v.svg" alt="Data illustration" class="w-full h-auto">
  </div>

  <!-- Registration Form -->
  <div class="w-full max-w-md mb-8">
    <div class="w-full p-6 sm:p-8 bg-white dark:bg-[#4a4a4b] rounded-2xl shadow-lg">
      <h2 class="text-xl sm:text-2xl font-bold text-center mb-6 text-gray-900 dark:text-white">Registrace</h2>
      <form class="space-y-4">
        <!-- Full name -->
        <div class="grid grid-cols-1 sm:grid-cols-2 gap-4">
          <div>
            <label for="first-name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Jméno</label>
            <input
              type="text"
              id="first-name"
              class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Jan"
            />
          </div>
          <div>
            <label for="last-name" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Příjmení</label>
            <input
              type="text"
              id="last-name"
              class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
              placeholder="Novák"
            />
          </div>
        </div>

        <!-- Email -->
        <div>
          <label for="email" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Email</label>
          <input
            type="email"
            id="email"
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
            placeholder="jan.novak@example.cz"
          />
        </div>

        <!-- Password -->
        <div>
          <label for="password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Heslo</label>
          <input
            type="password"
            id="password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
            placeholder="••••••••"
          />
          <p class="mt-1 text-xs text-gray-500 dark:text-gray-400">Heslo musí obsahovat alespoň 8 znaků, včetně písmen a čísel.</p>
        </div>

        <!-- Confirm Password -->
        <div>
          <label for="confirm-password" class="block text-sm font-medium text-gray-700 dark:text-gray-200">Potvrdit heslo</label>
          <input
            type="password"
            id="confirm-password"
            class="mt-1 w-full px-4 py-2 border border-gray-300 dark:border-gray-600 rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-500 bg-white dark:bg-gray-700 dark:text-white"
            placeholder="••••••••"
          />
        </div>

        <!-- Terms and conditions -->
        <div class="flex items-start mt-4">
          <div class="flex items-center h-5">
            <input id="terms" name="terms" type="checkbox" class="h-4 w-4 text-blue-600 focus:ring-blue-500 border-gray-300 rounded dark:bg-gray-700 dark:border-gray-600">
          </div>
          <div class="ml-3 text-sm">
            <label for="terms" class="font-medium text-gray-700 dark:text-gray-200">Souhlasím s <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">podmínkami použití</a> a <a href="#" class="text-blue-600 hover:underline dark:text-blue-400">zásadami ochrany osobních údajů</a></label>
          </div>
        </div>

        <!-- Register Button -->
        <button
          type="submit"
          class="w-full py-3 px-4 mt-6 bg-blue-600 hover:bg-blue-700 text-white font-medium rounded-lg transition duration-200 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-blue-500"
        >
          Vytvořit účet
        </button>
      </form>

      <!-- Already have an account -->
      <p class="mt-6 text-sm text-center text-gray-600 dark:text-gray-400">
        Už máte účet?
        <a routerLink="/login" class="font-medium text-blue-600 hover:underline dark:text-blue-400">Přihlásit se</a>
      </p>
    </div>

    <!-- Security note -->
    <div class="mt-4 text-xs text-center text-gray-500 dark:text-gray-400 flex items-center justify-center">
      <svg xmlns="http://www.w3.org/2000/svg" class="h-4 w-4 mr-1" fill="none" viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M12 15v2m-6 4h12a2 2 0 002-2v-6a2 2 0 00-2-2H6a2 2 0 00-2 2v6a2 2 0 002 2zm10-10V7a4 4 0 00-8 0v4h8z" />
      </svg>
      Zabezpečené připojení
    </div>
  </div>
</div>
