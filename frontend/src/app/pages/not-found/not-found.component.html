<div class="min-h-screen flex items-center justify-center px-4 bg-gradient-to-b from-gray-50 to-gray-100 dark:from-gray-900 dark:to-gray-800">
  <div class="max-w-lg w-full text-center relative">
    <!-- 404 Number -->
    <h1 class="text-9xl font-extrabold text-transparent bg-clip-text bg-gradient-to-r from-blue-500 to-purple-600 dark:from-blue-400 dark:to-purple-500 select-none relative z-10">
      404
    </h1>

    <!-- Shadow effect for 3D look - Fixed positioning -->
    <div class="absolute top-0 left-0 right-0 transform -translate-y-4 blur-xl opacity-30 dark:opacity-20 select-none pointer-events-none z-0">
      <span class="text-9xl font-extrabold text-gray-700 dark:text-gray-600">404</span>
    </div>

    <!-- Message content -->
    <div class="mt-12 space-y-6 relative z-10">
      <h2 class="text-3xl font-bold text-gray-800 dark:text-white">
        Page Not Found
      </h2>
      <p class="text-lg text-gray-600 dark:text-gray-300">
        We're sorry. The page you're looking for can't be found or might have been moved.
      </p>

      <!-- Animation for a subtle effect -->
      <div class="relative py-8">
        <div class="animate-pulse flex items-center justify-center">
          <div class="w-16 h-1 bg-gradient-to-r from-blue-500 to-purple-600 dark:from-blue-400 dark:to-purple-500 rounded-full"></div>
        </div>
      </div>

      <!-- Action buttons -->
      <div class="flex flex-col sm:flex-row gap-4 justify-center">
        <a routerLink="/dashboard" class="px-6 py-3 rounded-lg bg-blue-600 hover:bg-blue-700 text-white font-medium transition-all shadow-lg hover:shadow-xl transform hover:-translate-y-0.5 dark:bg-blue-500 dark:hover:bg-blue-600">
          Return Home
        </a>
        <button (click)="goBack()" class="px-6 py-3 rounded-lg bg-gray-200 hover:bg-gray-300 text-gray-800 font-medium transition-all shadow-md hover:shadow-lg transform hover:-translate-y-0.5 dark:bg-gray-700 dark:hover:bg-gray-600 dark:text-gray-200">
          Go Back
        </button>
      </div>
    </div>

    <!-- Footer -->
    <div class="mt-16 text-sm text-gray-500 dark:text-gray-400">
      &copy; 2025 DashFlow. All rights reserved.
    </div>
  </div>
</div>
